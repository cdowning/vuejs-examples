<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            .error { color: red; }
            textarea.red { border: 1px solid red; outline: none; }
        </style>
    </head>
    <body>
        <div id="app">
            <counter subject="Likes"></counter>
            <counter subject="Dislikes"></counter>
        </div>
        
        
        <!-- This is how you place a template for your components --> 
        <template id="counter-template">
            <p>{{ subject }}</p>
  
            <button @click="count += 1">{{ count }}</button>
        </template>
        
        <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.1/vue.js"></script>
        <script>
        Vue.component('counter', {
            props: ['subject'],

            data: function() {
                return { count: 0 };
            },

            template: '#counter-template'
        });


        new Vue({
            el: '#app'
        });
        
        </script>
    </body>
</html>
