<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="js/vue.min.js"></script>
    </head>
    <body>
        <div id="app-7">
            <ol>
                <!-- Create an instance of the todo-item component -->
                <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
            </ol>
        </div>
        
        <div id="app-8">
            {{message}}
            <input v-model="message" />
            {{ $data | json }}
        </div>
        
        <script>
        var data = {
            message: 'Hello World'
        }
        new Vue({
            el: '#app-8',
            data: data
        })
        // Define a new component called todo-item
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })
        
        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                    { text: 'Vegetables' },
                    { text: 'Cheese' },
                    { text: 'Whatever else' }
                ]
            }
        })
        </script>
    </body>
</html>
